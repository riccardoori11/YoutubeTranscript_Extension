<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        button:hover {
            background: #cc0000;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .copy-btn {
            margin-top: 10px;
            background: #4CAF50;
        }
        .copy-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h2>YouTube Transcript Extractor</h2>
    <button id="extractBtn">Extract Transcript</button>
    <div id="status"></div>
    <div id="result"></div>
    <button id="copyBtn" class="copy-btn" style="display: none;">Copy to Clipboard</button>
    <script src="popup.js"></script>
</body>
</html>
